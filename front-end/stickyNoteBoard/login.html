<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Log In</title>
  </head>
  <body>
    <script src="./javascript/login.js"></script>
    <div class="container h-100 w-100">
      <div class="row h-100 d-flex justify-content-center align-items-center">
        <div class="col-sm-8 col-md-6 col-lg-5 mx-auto">
          <div class="card card-login my-auto">
            <div class="card-body">
              <h5 class="card-title text-center">Log In</h5>
              <form
                action="javascript:console.log('executed')"
                onsubmit="handleLogin(event,document.getElementById('userInput').value,document.getElementById('userPassword').value)"
              >
                <!-- onsubmit="return sendCredentialsToServerAndAuthenticate(this)" -->
                <div class="form-group">
                  <label for="userInput">User</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userInput"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="userPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="userPassword"
                    required
                  />
                </div>
                <button
                  type="submit"
                  id="submitButton"
                  class="btn btl-lg btn-primary btn-block text-uppercase"
                >
                  Login
                </button>
                <p id="load"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
